<body>
  <div class="modal fade" id="descriptionModal" tabindex="-1" role="dialog" aria-labelledby="descriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="descriptionModalLabel" style="text-align: center;">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeDescriptionModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="descriptionModalBody" class="modal-body">
          ...
        </div>
        
      </div>
    </div>
  </div>
  <div class="modal fade" id="gameModal" tabindex="-1" role="dialog" aria-labelledby="gameModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gameModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="gameModalBody" class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <a href="" class="btn btn-primary" id="gameModalLink" target="_blank">Play Game</a>
        </div>
      </div>
    </div>
  </div>
  <div id='map'></div>
  <div id='features'>
    <div class="dropdown" id="menu">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Data visualization
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" onclick="TFC()">Total Energy Consumption</a>
        <a class="dropdown-item" onclick="CO2()">Carbon Emission</a>
        <a class="dropdown-item" onclick="Renewable()">Renewable Energy</a>
      </div>
    </div>
  </div>
  <div class='data_box' id='countryData'></div>
  <div class='map-overlay' id='legend'></div>

  <script src="/data/country_list.js"></script>
  <script src="fetchData.js"></script>
  <script src="/data/data_CO2.js"></script>
  <script src="/data/data_countries.js"></script>
  <script src="/data/data_temp.js"></script>
  <script src="/data/map_data.js"></script>
  <script src="/data/tfc.js"></script>
